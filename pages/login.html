<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./all.scss">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
</head>

<body class="bg-themebg vh-100">

    <%- include('./layout/navbar'); -%>

        <div class="container d-flex flex-column justify-content-between">
            
                <div class="row justify-content-center">
                    <div class="col-md-4 col-12">
                            <img class="mt-60 d-block m-auto" width="32px" height="32px" src="./2023week6/sparkler.png" alt="sparkler">
                            <h2 class="noto-serif fw-bold fs-4 mt-3 text-center">會員登入</h2>
                            <form action="" class="d-flex flex-column ailgn-items-center">
                                <div class="mt-3"><label for="account">帳號</label></div>
                                <div class="mt-1"><input class="w-100 py-2 px-3" type="text" name="user" id="account"
                                        placeholder="請輸入帳號"></div>
                                <div class="mt-2"><label for="pw">密碼</label></div>
                                <div class="mt-1"><input class="w-100 py-2 px-3" type="text" name="password" id="pw"
                                        placeholder="請輸入密碼"></div>
                                <button type="submit" class="btn-dark btn d-block mt-6 py-2"> 登入 <i class="icofont-rounded-double-right"></i></button>
                            </form>
                        
                    </div>
                </div>
        </div>

        <div class="border border-2 border-start-0 border-end-0 border-dark position-absolute bottom-0 w-100">
            <%- include('./layout/footer'); -%>
        </div>
        

        <script type="module">
            import { Collapse } from 'bootstrap'
        </script>
</body>

</html>
